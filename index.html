<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="slots">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
            <div class="reel" id="reel4"></div>
            <div class="reel" id="reel5"></div>
        </div>
        <div id="controls">
            <div>
                <label for="bet">Bet (cents):</label>
                <input type="number" id="bet" min="1" max="100" value="1">
            </div>
            <div id="questions">
                <button class="question-button" onclick="selectQuestion('Q1')">Q1</button>
                <button class="question-button" onclick="selectQuestion('Q2')">Q2</button>
                <button class="question-button" onclick="selectQuestion('Q3')">Q3</button>
                <button class="question-button" onclick="selectQuestion('Q4')">Q4</button>
                <button class="question-button" onclick="selectQuestion('Q5')">Q5</button>
                <button class="question-button" onclick="selectQuestion('Q6')">Q6</button>
                <button class="question-button" onclick="selectQuestion('Q7')">Q7</button>
                <button class="question-button" onclick="selectQuestion('Q8')">Q8</button>
                <button class="question-button" onclick="selectQuestion('Q9')">Q9</button>
                <button class="question-button" onclick="selectQuestion('Q10')">Q10</button>
            </div>
            <button id="spin" onclick="spinReels()">Spin</button>
            <div id="results">
                <p id="payout">Payout: 0 cents</p>
                <p id="bankAmount">Bank Amount: 100 cents</p>
                <p id="freeSpins">Free Spins Awarded: 0</p>
                <p id="diceRoll">Dice Roll: </p>
                <p id="question">Question: </p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
