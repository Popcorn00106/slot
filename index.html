<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <h1>Slot Machine</h1>
        <div id="reels">
            <span id="reel1"></span>
            <span id="reel2"></span>
            <span id="reel3"></span>
            <span id="reel4"></span>
            <span id="reel5"></span>
        </div>
        <div class="controls">
            <label for="bet">Bet:</label>
            <input type="number" id="bet" min="1" max="100" value="1">
            <button onclick="spinReels()">Spin</button>
        </div>
        <div id="payout"></div>
        <div id="bank">Bank: <span id="bankAmount">100</span> cents</div>
        <div id="payTable">
            <h2>Pay Table</h2>
            <p>All Symbols: 10 cents</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
