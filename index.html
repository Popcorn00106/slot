<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slot-machine">
        <h1>Pumpkin Slot Machine</h1>

        <!-- Reels Display -->
        <div class="reels">
            <div class="reel">
                <div id="reel1"></div>
                <div id="reel2"></div>
                <div id="reel3"></div>
            </div>
            <div class="reel">
                <div id="reel4"></div>
                <div id="reel5"></div>
                <div id="reel6"></div>
            </div>
            <div class="reel">
                <div id="reel7"></div>
                <div id="reel8"></div>
                <div id="reel9"></div>
            </div>
            <div class="reel">
                <div id="reel10"></div>
                <div id="reel11"></div>
                <div id="reel12"></div>
            </div>
            <div class="reel">
                <div id="reel13"></div>
                <div id="reel14"></div>
                <div id="reel15"></div>
            </div>
        </div>

        <!-- User Controls -->
        <div class="controls">
            <label for="bet">Bet (cents): </label>
            <input type="number" id="bet" min="1" max="100">
            <div class="questions">
                <button onclick="spinReels('Q1')">Spin - Pumpkin Patch</button>
                <button onclick="spinReels('Q2')">Spin - Watering Time</button>
                <button onclick="spinReels('Q3')">Spin - Harvest Day</button>
                <button onclick="spinReels('Q4')">Spin - Seed Planting</button>
                <button onclick="spinReels('Q5')">Spin - Fertilizer Boost</button>
                <button onclick="spinReels('Q6')">Spin - Sunlight Surge</button>
            </div>
        </div>

        <!-- Display Bank Amount and Payout -->
        <div class="display">
            <div>Bank Amount: <span id="bankAmount">100</span> cents</div>
            <div id="payout">Payout: 0 cents</div>
            <div id="freeSpins">Free Spins: 0</div> <!-- Free Spins Display -->
        </div>

        <!-- Paytable -->
        <div class="paytable">
            <h2>Paytable</h2>
            <table>
                <thead>
                    <tr>
                        <th>Combination</th>
                        <th>Payout (cents)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>🎃🎃🎃</td><td>100</td></tr>
                    <tr><td>🌱🌱🌱</td><td>60</td></tr>
                    <tr><td>🌻🌻🌻</td><td>150</td></tr>
                    <tr><td>🎃🎃🎃🎃</td><td>200</td></tr>
                    <tr><td>🌱🌱🌱🌻</td><td>300</td></tr>
                    <tr><td>🌻🌻🌻🌻</td><td>320</td></tr>
                    <tr><td>🎃🎃🎃🎃🎃</td><td>350</td></tr>
                    <tr><td>🎃🎃🎃🎃🎃🎃</td><td>500</td></tr>
                    <tr><td>🎃🎃🎃🎃🎃🎃🎃</td><td>600</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
